<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareholder Benefit Tool</title>
    <link rel="stylesheet" href="https://wet-boew.github.io/GCWeb/css/wet-boew.min.css">
    <script src="https://wet-boew.github.io/GCWeb/js/wet-boew.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Determine Shareholder Benefit</h1>
        <form id="benefitForm">
            <div class="form-group">
                <label>Is the total income of the corporation greater than $100,000?</label><br>
                <label><input type="radio" name="income" value="yes" required> Yes</label>
                <label><input type="radio" name="income" value="no"> No</label>
            </div>
            <div class="form-group">
                <label>Do you own more than 50% of the shares in the corporation?</label><br>
                <label><input type="radio" name="ownership" value="yes" required> Yes</label>
                <label><input type="radio" name="ownership" value="no"> No</label>
            </div>
            <div class="form-group">
                <label>Is the corporation providing benefits to shareholders?</label><br>
                <label><input type="radio" name="benefits" value="yes" required> Yes</label>
                <label><input type="radio" name="benefits" value="no"> No</label>
            </div>
            <button type="submit" class="btn btn-primary">Check Benefit</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('benefitForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const income = document.querySelector('input[name="income"]:checked').value;
            const ownership = document.querySelector('input[name="ownership"]:checked').value;
            const benefits = document.querySelector('input[name="benefits"]:checked').value;

            let resultText;
            if (income === "yes" && ownership === "yes" && benefits === "yes") {
                resultText = "There is a Shareholder Benefit.";
            } else {
                resultText = "There is no Shareholder Benefit.";
            }

            document.getElementById('result').innerText = resultText;
        });
    </script>
</body>
</html>
