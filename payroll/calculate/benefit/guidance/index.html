<body>
  <div class="container">

 <h1>Employee stock calculator</h1>
   <form id="stockForm">
                                                <div class="input-group pull-right mrgn-tp-sm"> <span class="input-group-addon p-0">$</span>
 <label for="numOptions">Number of options:</label> 
<input  class="input-lg text-right" type="number" id="numOptions" placeholder="Enter number of options" aria-describedby="numOptions"> 
                                                   <span class="input-group-addon p-0">.00</span>

 <div class="clearfix visible-xs"> </div>

 <div class="input-group pull-right mrgn-tp-sm"> <span class="input-group-addon p-0">$</span>
<label for="exercisePrice">Exercise price per option ($):</label> 
<input  class="input-lg text-right" type="number" id="exercisePrice" placeholder="Enter exercise price per option" aria-describedby="exercisePrice">

 <div class="input-group pull-right mrgn-tp-sm"> <span class="input-group-addon p-0">$</span>
<label for="currentStockPrice">Current stock price ($):</label> 
<input  class="input-lg text-right" type="number" id="currentStockPrice" placeholder="Enter current stock price" aria-describedby="currentStockPrice">

 <div class="input-group pull-right mrgn-tp-sm"> <span class="input-group-addon p-0">$</span>

<input  class="input-lg text-right" type="number" id="yearsToExercise" placeholder="Enter years to exercise" aria-describedby="yearsToExercise">

<button onclick="calculateProfit()">Calculate Profit</button>  </form>

<script>
function calculateProfit() { 
  
 // Get the input values 
 let numOptions = document.getElementById('numOptions').value; 
 let exercisePrice = document.getElementById('exercisePrice').value; 
 let currentStockPrice = document.getElementById('currentStockPrice').value; 
 let yearsToExercise = document.getElementById('yearsToExercise').value; 
   
// Check if any input is empty 
 if (!numOptions || !exercisePrice || !currentStockPrice || !yearsToExercise) { document.getElementById('result').textContent = "Please fill in all fields."; document.getElementById('warning').textContent = ""; return; } 
  
// Calculate the potential profit 
let potentialProfit = (currentStockPrice - exercisePrice) * numOptions; 

// Display the result
document.getElementById('result').textContent = `Potential Profit: $${potentialProfit.toFixed(2)}`; 

// Display a warning if the potential profit is over $250,000 if (potentialProfit > 250000) 
  { document.getElementById('warning').textContent = "Warning: Potential profit exceeds $250,000!"; } 
  
  else { document.getElementById('warning').textContent = ""; } }
</script>
