 

<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Employee Stock Option Calculator</title> <style> body { font-family: Arial, sans-serif; margin: 50px; } label { display: block; margin-top: 10px; } input { margin-top: 5px; } button { margin-top: 20px; } .result { margin-top: 20px; font-weight: bold; } .warning { color: red; } </style> </head> <body> <h1>Employee Stock Option Calculator</h1> <label for="numOptions">Number of Options:</label> <input type="number" id="numOptions" placeholder="Enter number of options"> <label for="exercisePrice">Exercise Price per Option ($):</label> <input type="number" id="exercisePrice" placeholder="Enter exercise price per option"> <label for="currentStockPrice">Current Stock Price ($):</label> <input type="number" id="currentStockPrice" placeholder="Enter current stock price"> <label for="yearsToExercise">Years to Exercise:</label> <input type="number" id="yearsToExercise" placeholder="Enter years to exercise"> <button onclick="calculateProfit()">Calculate Profit</button> <div class="result" id="result"></div> <div class="warning" id="warning"></div> <script src="script.js"></script> </body> </html>

   <script>
function calculateProfit() { // Get the input values let numOptions = document.getElementById('numOptions').value; let exercisePrice = document.getElementById('exercisePrice').value; let currentStockPrice = document.getElementById('currentStockPrice').value; let yearsToExercise = document.getElementById('yearsToExercise').value; // Check if any input is empty if (!numOptions || !exercisePrice || !currentStockPrice || !yearsToExercise) { document.getElementById('result').textContent = "Please fill in all fields."; document.getElementById('warning').textContent = ""; return; } // Calculate the potential profit let potentialProfit = (currentStockPrice - exercisePrice) * numOptions; // Display the result document.getElementById('result').textContent = `Potential Profit: $${potentialProfit.toFixed(2)}`; // Display a warning if the potential profit is over $250,000 if (potentialProfit > 250000) { document.getElementById('warning').textContent = "Warning: Potential profit exceeds $250,000!"; } else { document.getElementById('warning').textContent = ""; } }
</script>
