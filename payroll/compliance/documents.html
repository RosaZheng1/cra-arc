<div class="checklist-container">
<h1>Payroll Review - Documents Checklist</h1>
<div class="progress-container">
<progress id="progress" value="0" max="100"></progress>
<p id="progress-text">0% Complete</p>
</div>
<ul id="checklist">
<li><input type="checkbox" id="task1" onclick="updateProgress()"> <label for="task1">Payroll registers and employee earnings records</label></li>
<li><input type="checkbox" id="task2" onclick="updateProgress()"> <label for="task2">T4 slips and T4 summary reports</label></li>
<li><input type="checkbox" id="task3" onclick="updateProgress()"> <label for="task3">Remittance forms (tax, CPP, EI)</label></li>
<li><input type="checkbox" id="task4" onclick="updateProgress()"> <label for="task4">Employee timesheets or attendance records</label></li>
<li><input type="checkbox" id="task5" onclick="updateProgress()"> <label for="task5">Records of taxable benefits (e.g., company cars, housing allowances)</label></li>
<li><input type="checkbox" id="task6" onclick="updateProgress()"> <label for="task6">Employee classification records (contracts, employment agreements)</label></li>
<li><input type="checkbox" id="task7" onclick="updateProgress()"> <label for="task7">Records of Employment (ROEs)</label></li>
<li><input type="checkbox" id="task8" onclick="updateProgress()"> <label for="task8">Payroll journals or ledgers</label></li>
<li><input type="checkbox" id="task9" onclick="updateProgress()"> <label for="task9">Details of bonuses, commissions, or other variable pay</label></li>
<li><input type="checkbox" id="task10" onclick="updateProgress()"> <label for="task10">CPP and EI exemption records (if applicable)</label></li>
<li><input type="checkbox" id="task11" onclick="updateProgress()"> <label for="task11">Provincial health or workers’ compensation records</label></li>
<li><input type="checkbox" id="task12" onclick="updateProgress()"> <label for="task12">Copies of any corrected or amended payroll reports</label></li>
</ul>
</div>
<script>
       function updateProgress() {
           const checklist = document.querySelectorAll('#checklist li');
           let completed = 0;
           checklist.forEach((item) => {
               const checkbox = item.querySelector('input[type="checkbox"]');
               if (checkbox.checked) {
                   item.classList.add('completed');
                   completed++;
               } else {
                   item.classList.remove('completed');
               }
           });
           const progress = (completed / checklist.length) * 100;
           document.getElementById('progress').value = progress;
           document.getElementById('progress-text').innerText = `${Math.round(progress)}% Complete`;
       }
</script>
