<section id="modal_date_calc" class="modal-dialog modal-content overlay-def no-print" aria-live="assertive" aria-modal="true">
			<header class="modal-header">
				<h2 class="modal-title" id="lbx-title">Date calculator</h2>
			</header>
			<div class="modal-body">
				<div class="wb-tabs ignore-session wb-tabs-inited tabs-acc" id="wb-auto-5"><ul role="tablist" aria-live="off" class="generated" aria-hidden="false"><li class="active" role="presentation"><a id="date_calc_opt1-lnk" href="#date_calc_opt1" tabindex="0" role="tab" aria-selected="true" aria-controls="date_calc_opt1">Date after amount of time</a></li><li role="presentation"><a id="date_calc_opt2-lnk" href="#date_calc_opt2" tabindex="-1" role="tab" aria-selected="false" aria-controls="date_calc_opt2">Elapsed time between two dates</a></li></ul>
					
				<div class="tabpanels">
						<details id="date_calc_opt1" open="open" class="wb-auto-5-grp fade in" role="tabpanel" aria-hidden="false" aria-expanded="true" aria-labelledby="date_calc_opt1-lnk">
							<summary class="wb-toggle tgl-tab wb-init wb-toggle-inited" data-toggle="{&quot;parent&quot;: &quot;#wb-auto-5&quot;, &quot;group&quot;: &quot;.wb-auto-5-grp&quot;}" aria-hidden="true" id="wb-auto-6" role="tab" aria-selected="true" tabindex="0" aria-posinset="1" aria-setsize="2">Date after amount of time</summary><div class="tgl-panel" aria-labelledby="wb-auto-6" aria-expanded="true" aria-hidden="false">
							<form>
							<div class="container-fluid">
								<div class="form-group row">
									<div class="col-md-6">
										<label for="date_calc_from1">Start date <span class="datepicker-format">(<abbr title="Four digits year, dash, two digits month, dash, two digits day">YYYY-MM-DD</abbr>)</span></label>
										<input class="form-control" type="date" id="date_calc_from1" name="date_calc_from" min="1900-01-01" max="2050-01-01" required="">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-12">
										<label for="date_calc_elapsed">Elapsed time</label>
										<div class="input-group">
											<input type="number" id="date_calc_elapsed" class="form-control num" min="1" max="3653" maxlength="4" required="">
											<span class="input-group-btn">
												<select id="date_calc_unit" class="btn btn-default brdr-rds-0" title="Temporal unit" required="">
													<option value="days" selected="">days</option>
													<option value="work">business days</option>
													<option value="weeks">weeks</option>
													<option value="months">months</option>
													<option value="years">years</option>
												</select>
											</span>
											<span class="input-group-btn">
												<select id="date_calc_dir" class="btn btn-default" title="Temporal direction" required="">
													<option value="true" selected="">in the future</option>
													<option value="false">in the past</option>
												</select>
											</span>
										</div>
									</div>
								</div>
								<div id="date_calc_opt1_result" class="row hidden" style="display: none;">
									<div class="col-md-12">
										<h4>Result</h4>
										<p></p>
									</div>
								</div>
								<div class="mrgn-tp-lg mrgn-bttm-md">
									<button type="submit" class="btn btn-primary mrgn-rght-sm">Calculate</button>
									<button type="reset" class="btn btn-default">Clear</button>
								</div>
							</div>
							</form>
						</div></details>
						<details id="date_calc_opt2" class="wb-auto-5-grp fade noheight out" role="tabpanel" open="open" aria-hidden="true" aria-expanded="false" aria-labelledby="date_calc_opt2-lnk">
							<summary class="wb-toggle tgl-tab wb-init wb-toggle-inited" data-toggle="{&quot;parent&quot;: &quot;#wb-auto-5&quot;, &quot;group&quot;: &quot;.wb-auto-5-grp&quot;}" aria-hidden="true" id="wb-auto-7" role="tab" aria-selected="true" tabindex="0" aria-posinset="2" aria-setsize="2">Elapsed time between two dates</summary><div class="tgl-panel" aria-labelledby="wb-auto-7" aria-expanded="true" aria-hidden="false">
							<form>
							<div class="container-fluid">
								<div class="form-group row">
									<div class="col-md-6">
										<label for="date_calc_from2">Start date <span class="datepicker-format">(<abbr title="Four digits year, dash, two digits month, dash, two digits day">YYYY-MM-DD</abbr>)</span></label>
										<input class="form-control" type="date" id="date_calc_from2" name="date_calc_from" min="1900-01-01" max="2050-01-01" required="">
									</div>
									<div class="col-md-6">
										<label for="date_calc_to2">End date <span class="datepicker-format">(<abbr title="Four digits year, dash, two digits month, dash, two digits day">YYYY-MM-DD</abbr>)</span></label>
										<input class="form-control" type="date" id="date_calc_to2" name="date_calc_to" min="1900-01-01" max="2050-01-01" required="">
									</div>
								</div>
								<div id="date_calc_opt2_result" class="row mrgn-bttm-lg hidden" style="display: none;">
									<div class="col-md-12">
										<h4>Time elapsed</h4>
										<p></p>
									</div>
								</div>
								<div class="mrgn-tp-lg mrgn-bttm-md">
										<button type="submit" class="btn btn-primary mrgn-rght-sm">Calculate</button>
										<button type="reset" class="btn btn-default">Clear</button>
								</div>
							</div>
							</form>
						</div></details>
					</div></div>
			</div><div class="modal-footer"><button type="button" class="btn btn-sm btn-primary pull-left popup-modal-dismiss" title="Close overlay">Close<span class="wb-inv">Close overlay</span></button></div>
		<button title="Close overlay (escape key)" type="button" class="mfp-close">Ã—<span class="wb-inv"> Close overlay (escape key)</span></button></section>
