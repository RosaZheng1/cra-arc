<h1 property="name" id="wb-cont" class="gc-thickline">Checklist - Get prepared for the payroll review</h1>


<div class="checklist-container">

<div class="progress-container">
<progress id="progress" value="0" max="100"></progress>
<p id="progress-text">0% Complete</p>
</div>
<ul id="checklist">
<li><input type="checkbox" id="task1" onclick="updateProgress()"> <label for="task1">&nbsp; &nbsp;Gather payroll records (payroll registers, timesheets, etc.)</label></li>
<li><input type="checkbox" id="task2" onclick="updateProgress()"> <label for="task2">&nbsp;&nbsp;Ensure T4 slips and summaries are accurate and up to date</label></li>
<li><input type="checkbox" id="task3" onclick="updateProgress()"> <label for="task3">&nbsp;&nbsp;Verify source deductions (income tax, CPP, EI) are correct</label></li>
<li><input type="checkbox" id="task4" onclick="updateProgress()"> <label for="task4">&nbsp;&nbsp;Check employee classification (employee vs. contractor)</label></li>
<li><input type="checkbox" id="task5" onclick="updateProgress()"> <label for="task5">&nbsp;&nbsp;Review taxable benefits and ensure they are reported</label></li>
<li><input type="checkbox" id="task6" onclick="updateProgress()"> <label for="task6">&nbsp;&nbsp;Ensure all remittances are on time and accurately made</label></li>
<li><input type="checkbox" id="task7" onclick="updateProgress()"> <label for="task7">&nbsp;&nbsp;Prepare documentation for any amendments or corrections</label></li>
<li><input type="checkbox" id="task8" onclick="updateProgress()"> <label for="task8">&nbsp;&nbsp;Organize records of employment (ROEs) for accuracy</label></li>
<li><input type="checkbox" id="task9" onclick="updateProgress()"> <label for="task9">&nbsp;&nbsp;Prepare for questions on workers’ compensation or health taxes (if applicable)</label></li>
</ul>
</div>
<script>
       function updateProgress() {
           const checklist = document.querySelectorAll('#checklist li');
           let completed = 0;
           checklist.forEach((item) => {
               const checkbox = item.querySelector('input[type="checkbox"]');
               if (checkbox.checked) {
                   item.classList.add('completed');
                   completed++;
               } else {
                   item.classList.remove('completed');
               }
           });
           const progress = (completed / checklist.length) * 100;
           document.getElementById('progress').value = progress;
           document.getElementById('progress-text').innerText = `${Math.round(progress)}% Complete`;
       }
</script>
